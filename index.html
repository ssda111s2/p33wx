<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadshot.io Game</title>
    <style>
        /* Ensure full screen and center the content */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* Set iframe to fill the screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Optionally, you can set a max width/height for the game */
        .game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe src="https://www.jopi.com/embed.php?game=deadshot-io" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
